<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto sobre Imagen</title>
    <style>
        .contenedor {
            position: relative;
            width: 100%;
            max-width: 600px; /* Ajusta el tamaño máximo */
            margin: auto;
        }
        
        .contenedor img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .texto {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
            padding: 10px 20px;
            font-size: 24px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <img src="https://via.placeholder.com/600x400" alt="Imagen de ejemplo">
        <div class="texto">Texto Centrado</div>
    </div>

</body>
</html>
