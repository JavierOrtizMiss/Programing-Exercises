<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Simple</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 40px; }
    form { background: #fff; padding: 15px; border: 1px solid #ccc; border-radius: 5px; width: 250px; }
    input { width: 100%; padding: 5px; margin-top: 10px; }
    button { margin-top: 10px; padding: 5px 10px; }
    .error { color: red; font-size: 12px; }
  </style>
</head>
<body>
  <h2>Mi Formulario</h2>
  <form action="guardar.php" method="post" onsubmit="return validar()">
    <label for="dato">Escribe algo:</label>
    <input type="text" id="dato" name="dato">
    <div id="error" class="error"></div>
    <button type="submit">Enviar</button>
  </form>
  <script>
    function validar() {
      const caja = document.getElementById("dato");
      const error = document.getElementById("error");
      const valor = caja.value.trim();
      error.textContent = "";
      if (valor === "") {
              error.textContent = "Este campo no puede estar vac√≠o.";
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
